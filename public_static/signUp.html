<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</head>

<style>
    body
    {
        text-align: center;
    }

    input
    {
        padding: 5px 2%;
        margin: 2px;
        width: 50%;
    }
</style>

<body>
    
    <h1 style="text-align:center">Tours And Travels</h1>
    <br>
    <h2 style="text-align:center">Sign Up form</h2>
    
        <input type="text" id="newUsername" placeholder="Username"><br>
        <input type="text" id="first_name" placeholder="First Name"><br>
        <input type="text" id="last_name" placeholder="Last Name"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="newPassword" placeholder="Password (8-20 characters)"><br>
        Gender &nbsp;
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Would rather not say">Would rather not say</option>
        </select><br>
        <input type="text" id="contact" placeholder="Contact number"><br>
        <input type="text" id="id" placeholder="Aadhar card number"><br>
        <button id="signUpButton">Sign Up</button>
        <br><br>
        Already have an account? <a href="./index.html">Log In</a>

</body>

</html>
